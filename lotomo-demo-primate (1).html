<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTOMO - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 0.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #f39c12, #e74c3c, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(243, 156, 18, 0.3);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .cell {
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            user-select: none;
        }

        .cell.hidden {
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4),
                        inset 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell.hidden::after {
            content: '';
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
        }

        .cell.hidden:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(52, 152, 219, 0.5);
        }

        .cell.revealed {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: reveal 0.6s ease;
        }

        .cell.hint {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell.empty {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cell.empty::after {
            content: '‚àÖ';
            color: #7f8c8d;
            font-size: 2rem;
        }

        @keyframes reveal {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(0deg) scale(1); }
        }

        .word-display {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        .word-display span {
            display: inline-block;
            width: 30px;
            margin: 0 2px;
        }

        .word-display span.revealed { color: #2ecc71; }
        .word-display span.hint { color: #f39c12; }
        .word-display span.hidden { color: #3498db; }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }

        .guess-section {
            width: 100%;
            margin-bottom: 20px;
        }

        .guess-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .guess-input:focus {
            outline: none;
            border-color: #2ecc71;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
        }

        .btn-primary:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-show-answer {
            background: rgba(155, 89, 182, 0.3);
            color: #9b59b6;
            border: 2px solid #9b59b6;
            margin-top: 10px;
        }

        .btn-show-answer:hover {
            background: rgba(155, 89, 182, 0.5);
        }

        .message {
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rts-link {
            display: block;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #e30613, #b8050f);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .rts-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(227, 6, 19, 0.4);
        }
    </style>
</head>
<body>
    <h1>LOTOMO</h1>

    <div class="game-container">
        <div class="word-display" id="wordDisplay"></div>
        
        <div class="grid" id="grid"></div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="timerDisplay">00:00</div>
                <div class="stat-label">Temps</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="clickCount">0</div>
                <div class="stat-label">Clics</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="revealedCount">2</div>
                <div class="stat-label">R√©v√©l√©es</div>
            </div>
        </div>

        <div id="messageContainer"></div>
        <div id="rtsLinkContainer"></div>

        <div class="guess-section">
            <input type="text" class="guess-input" id="guessInput" placeholder="Votre proposition..." autocomplete="off">
            <button class="btn btn-primary" id="guessBtn">Deviner</button>
        </div>

        <button class="btn btn-secondary" id="restartBtn">Recommencer</button>
        <button class="btn btn-show-answer" id="showAnswerBtn">Voir la r√©ponse</button>
    </div>

    <script>
        // Configuration fixe
        const SECRET_WORD = 'PRIMATE';
        const ARTICLE_LINK = 'https://www.rts.ch/info/sciences-tech/2026/article/l-homosexualite-chez-les-primates-un-avantage-evolutif-pour-la-survie-29117324.html';

        const grid = document.getElementById('grid');
        const wordDisplay = document.getElementById('wordDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const clickCountEl = document.getElementById('clickCount');
        const revealedCountEl = document.getElementById('revealedCount');
        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');
        const restartBtn = document.getElementById('restartBtn');
        const showAnswerBtn = document.getElementById('showAnswerBtn');
        const messageContainer = document.getElementById('messageContainer');
        const rtsLinkContainer = document.getElementById('rtsLinkContainer');

        let cells = [];
        let revealedIndices = new Set();
        let hintIndices = new Set();
        let letterPositions = new Map();
        let clickCount = 0;
        let gameWon = false;
        let timerInterval = null;
        let startTime = null;
        let elapsedSeconds = 0;
        let timerStarted = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerStarted) return;
            timerStarted = true;
            startTime = Date.now();
            elapsedSeconds = 0;
            timerDisplay.textContent = '00:00';
            timerInterval = setInterval(() => {
                elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                timerDisplay.textContent = formatTime(elapsedSeconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function initGame() {
            cells = [];
            revealedIndices = new Set();
            hintIndices = new Set();
            letterPositions = new Map();
            clickCount = 0;
            gameWon = false;
            timerStarted = false;
            
            stopTimer();
            clickCountEl.textContent = '0';
            timerDisplay.textContent = '00:00';
            guessInput.value = '';
            guessInput.disabled = false;
            guessBtn.disabled = false;
            showAnswerBtn.disabled = false;
            messageContainer.innerHTML = '';
            rtsLinkContainer.innerHTML = '';

            const positions = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            shuffleArray(positions);
            
            for (let i = 0; i < SECRET_WORD.length; i++) {
                letterPositions.set(positions[i], i);
            }

            grid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell hidden';
                cell.dataset.index = i;
                cell.addEventListener('click', () => revealCell(i));
                grid.appendChild(cell);
                cells.push(cell);
            }

            const letterGridPositions = Array.from(letterPositions.keys());
            shuffleArray(letterGridPositions);
            const hintsCount = 2;
            
            for (let i = 0; i < hintsCount; i++) {
                const gridPos = letterGridPositions[i];
                const letterIdx = letterPositions.get(gridPos);
                hintIndices.add(gridPos);
                revealedIndices.add(gridPos);
                
                cells[gridPos].classList.remove('hidden');
                cells[gridPos].classList.add('hint');
                cells[gridPos].textContent = SECRET_WORD[letterIdx];
            }

            updateWordDisplay();
            updateRevealedCount();
        }

        function revealCell(index) {
            if (gameWon || revealedIndices.has(index)) return;
            
            startTimer();
            
            revealedIndices.add(index);
            clickCount++;
            clickCountEl.textContent = clickCount;
            
            const cell = cells[index];
            cell.classList.remove('hidden');
            
            if (letterPositions.has(index)) {
                const letterIdx = letterPositions.get(index);
                cell.classList.add('revealed');
                cell.textContent = SECRET_WORD[letterIdx];
            } else {
                cell.classList.add('empty');
            }
            
            updateWordDisplay();
            updateRevealedCount();
        }

        function updateWordDisplay() {
            let html = '';
            const revealedLetters = new Array(SECRET_WORD.length).fill(false);
            
            for (const [gridPos, letterIdx] of letterPositions.entries()) {
                if (revealedIndices.has(gridPos)) {
                    revealedLetters[letterIdx] = hintIndices.has(gridPos) ? 'hint' : 'revealed';
                }
            }
            
            for (let i = 0; i < SECRET_WORD.length; i++) {
                let className = 'hidden';
                let char = '‚óè';
                
                if (revealedLetters[i] === 'hint') {
                    className = 'hint';
                    char = SECRET_WORD[i];
                } else if (revealedLetters[i] === 'revealed') {
                    className = 'revealed';
                    char = SECRET_WORD[i];
                }
                
                html += `<span class="${className}">${char}</span>`;
            }
            wordDisplay.innerHTML = html;
        }

        function updateRevealedCount() {
            let letterCount = 0;
            for (const gridPos of revealedIndices) {
                if (letterPositions.has(gridPos)) {
                    letterCount++;
                }
            }
            revealedCountEl.textContent = letterCount;
        }

        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function revealAllCells() {
            for (let i = 0; i < 9; i++) {
                if (!revealedIndices.has(i)) {
                    cells[i].classList.remove('hidden');
                    if (letterPositions.has(i)) {
                        const letterIdx = letterPositions.get(i);
                        cells[i].classList.add('revealed');
                        cells[i].textContent = SECRET_WORD[letterIdx];
                    } else {
                        cells[i].classList.add('empty');
                    }
                }
            }
            revealedIndices = new Set([0, 1, 2, 3, 4, 5, 6, 7, 8]);
            updateWordDisplay();
            updateRevealedCount();
        }

        function showArticleLink() {
            rtsLinkContainer.innerHTML = `
                <a href="${ARTICLE_LINK}" target="_blank" class="rts-link">
                    üì∞ Pourquoi ce mot fait l'actu ‚Üí
                </a>
            `;
        }

        function checkGuess() {
            const guess = guessInput.value.trim().toUpperCase();
            
            if (!guess) return;
            
            if (guess === SECRET_WORD) {
                gameWon = true;
                stopTimer();
                
                let revealedLetterCount = 0;
                for (const gridPos of revealedIndices) {
                    if (letterPositions.has(gridPos)) {
                        revealedLetterCount++;
                    }
                }
                
                // Calcul p√©nalit√© √©quitation : +15 sec par lettre r√©v√©l√©e au-del√† des indices
                const extraLetters = Math.max(0, revealedLetterCount - 2);
                const penaltySeconds = extraLetters * 15;
                const finalTime = elapsedSeconds + penaltySeconds;
                
                let message = `üéâ Bravo ! ${formatTime(elapsedSeconds)}`;
                if (penaltySeconds > 0) {
                    message += ` + ${penaltySeconds}s de p√©nalit√© = ${formatTime(finalTime)}`;
                }
                showMessage(message, 'success');
                showArticleLink();
                revealAllCells();
                
                guessInput.disabled = true;
                guessBtn.disabled = true;
                showAnswerBtn.disabled = true;
            } else {
                // R√©v√©ler les lettres bien plac√©es
                let correctCount = 0;
                for (let i = 0; i < Math.min(guess.length, SECRET_WORD.length); i++) {
                    if (guess[i] === SECRET_WORD[i]) {
                        // Trouver la position dans la grille de cette lettre
                        for (const [gridPos, letterIdx] of letterPositions.entries()) {
                            if (letterIdx === i && !revealedIndices.has(gridPos)) {
                                revealedIndices.add(gridPos);
                                cells[gridPos].classList.remove('hidden');
                                cells[gridPos].classList.add('revealed');
                                cells[gridPos].textContent = SECRET_WORD[letterIdx];
                                correctCount++;
                            }
                        }
                    }
                }
                
                updateWordDisplay();
                updateRevealedCount();
                
                if (correctCount > 0) {
                    showMessage(`‚ùå Pas le bon mot, mais ${correctCount} lettre${correctCount > 1 ? 's' : ''} bien plac√©e${correctCount > 1 ? 's' : ''} !`, 'error');
                } else {
                    showMessage('‚ùå Ce n\'est pas le bon mot !', 'error');
                }
                
                guessInput.value = '';
                guessInput.focus();
            }
        }

        guessBtn.addEventListener('click', checkGuess);
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkGuess();
        });
        guessInput.addEventListener('input', () => {
            startTimer();
        });

        showAnswerBtn.addEventListener('click', () => {
            if (gameWon) return;
            
            gameWon = true;
            stopTimer();
            showMessage(`üí° La r√©ponse √©tait : ${SECRET_WORD}`, 'error');
            showArticleLink();
            revealAllCells();
            
            guessInput.disabled = true;
            guessBtn.disabled = true;
            showAnswerBtn.disabled = true;
        });

        restartBtn.addEventListener('click', initGame);

        // D√©marrer le jeu automatiquement
        initGame();
    </script>
</body>
</html>
